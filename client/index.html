<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mamta - For all your Pregnancy needs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loading-overlay">
      <div class="loading-image"></div>
      <div class="logo-overlay"></div>
    </div>
    
    
    
    <div id="app">
      <nav>
        <div class="logo" onclick="openPopup()">Mamta</div>
      </nav>
      

      <div id="chat_container"></div>

      <form>
        <button type="button" id="micButton">
          <img src="assets/mic2.svg" alt="microphone" />
        </button>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Mamta..."></textarea>
        <button type="submit">
          <img src="assets/send.svg" alt="send" />
        </button>
      </form>

      <div id="popup" onclick="closePopup()">
        <div class="popup-card">
          <!-- Popup content here -->
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
